<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="UTF-8" />

<header th:include="fragments/header"></header>

<body>
	<div class="neo_wrapper">

		<div class="col-md-6 offset-md-3">
			<div>
				<div>
					<h2 class="mb-0 neo_header" th:text="${detail.title}">title</h2>
					<div class="neo_info_box">
						작성자: <span th:text="${detail.regId}">regId</span>
						(<span th:text="${detail.regDate}">regDate</span>)
					</div>
					<div class="neo_info_box" th:if="${detail.modId}">
						수정자: <span th:text="${detail.modId}">modId</span>
						(<span th:text="${detail.modDate}">modDate</span>)
					</div>
					<div class="neo_info_box">
						조회수: <span th:text="${detail.hitCnt}">hitCnt</span>
					</div>
					<br><br>
				</div>
					
				<div>
					<form name="frm" id="frm" class="form" role="form" autocomplete="off">
					<fieldset>
						<label for="displayYn" class="mb-0 neo_title">게시 상태</label><hr>
						<div class="row mb-1">
							<div class="col-lg-12">
								<input type="checkbox" name="displayYn" th:checked="${displayYn == 'Y'}" 
									data-toggle="toggle" data-on="게시글 노출" data-off="게시글 숨김" data-onstyle="success" data-offstyle="danger" disabled>
							</div>
						</div><br>
					
						<label for="title" class="mb-0 neo_title">제목</label><hr>
						<div class="row mb-1">
							<div class="col-lg-12">
								<p th:text="${detail.title}">title</p>
							</div>
						</div><br>
						
						<label for="contents" class="mb-0 neo_title">내용</label><hr>
						<div class="row mb-1">
							<div class="col-lg-12">
								<p th:text="${detail.contents}">contents</p>
							</div>
						</div><br>
						
						<button type="button" class="btn btn-secondary btn-lg float-right" th:onclick="|javascript:fnGoList()|">목록</button>
					</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	
<script>
function fnGoList() {
	var f = document.querySelector('form[name=frm]');
	f.action = '/board/list';
	f.method = 'get';
	f.submit();
}
</script>

</body>
</html>
